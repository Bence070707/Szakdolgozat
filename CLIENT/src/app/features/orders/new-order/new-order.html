<div [class.p-4]="isEdit == true">
    @if(keys().length > 0){
        <div class="mb-3 text-center ">
            <button (click)="submitOrder()" class="btn btn-success rounded-r-none rounded-l-full">Rendelés elküldése</button>
            <button (click)="deleteDraft()" class="btn btn-error rounded-l-none rounded-r-full">Piszkozat törlése</button>
        </div>
    <div class="flex gap-2 h-[75vh]" [class.h-[85vh]]="isEdit == true">
        <div class="w-1/2 bg-base-200 text-base-content flex flex-col gap-2 overflow-y-auto h-full rounded-lg p-4">
            @for (key of keys(); track $index) {
            <div class="flex gap-2 bg-base-100 p-4 items-center rounded-lg">
                <p class="flex-1">{{key.silcaCode}}</p>
                <p class="flex-1">{{key.errebiCode || 'Nincs megadva'}}</p>
                <p class="flex-1">{{key.jmaCode || 'Nincs megadva'}}</p>
                <p class="flex-1">{{key.quantity}}</p>
                <input type="number" [value]="key.quantityToOrder" class="input flex-1"
                    (input)="onQuantityChange(key, $event)">
                <div class="flex flex-col gap-2">
                    <button (click)="onIncrement(key.id)" class="btn btn-success btn-circle size-4"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
                        </svg></button>
                    <button (click)="onDecrement(key.id)" class="btn btn-error btn-circle size-4"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
                        </svg></button>
                </div>
                <div class="flex flex-col gap-2">
                    <button (click)="addQuantity(key.id, 10)" class="btn btn-success btn-circle size-7">+10</button>
                    <button (click)="subtractQuantity(key.id, 10)" class="btn btn-error btn-circle size-7">-10</button>
                </div>
                <div class="flex flex-col gap-2">
                    <button (click)="addQuantity(key.id, 5)" class="btn btn-success btn-circle size-7">+5</button>
                    <button (click)="subtractQuantity(key.id, 5)" class="btn btn-error btn-circle size-7">-5</button>
                </div>
                <button (click)="onDelete(key.id)" class="flex-1 btn btn-error btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
    
                </button>
            </div>
            }
        </div>
        <div class="w-1/2 bg-base-200 text-base-content rounded-lg">
            <textarea class="w-full h-full bg-base-200 rounded-lg p-4 textarea textarea-bordered font-sans"
                [value]="emailString()">
    </textarea>
        </div>
    </div>
    }
</div>

<div class="mt-4 mx-4 flex gap-2">
    <div class="bg-base-100 w-1/3 h-[85vh] rounded-lg shadow-lg border-2 border-base-300 flex flex-col">
        <ul class="menu flex flex-col w-full h-full">
            <li class="w-full flex-1 rounded-t-lg" 
            [class.bg-base-300]="reportsService.reportType() !== 'daily'"
            [class.bg-base-100]="reportsService.reportType() === 'daily'"
            [class.border-2]="reportsService.reportType() === 'daily'"><a routerLink="daily" class="h-full font-semibold flex items-center justify-center text-center">Napi<br>kimutatások</a></li>
            <li class="w-full flex-1" 
            [class.bg-base-300]="reportsService.reportType() !== 'weekly'"
            [class.bg-base-100]="reportsService.reportType() === 'weekly'"
            [class.border-2]="reportsService.reportType() === 'weekly'"><a routerLink="weekly" class="h-full font-semibold flex items-center justify-center text-center">Heti<br>kimutatások</a>
            </li>
            <li class="w-full flex-1" 
            [class.bg-base-300]="reportsService.reportType() !== 'monthly'"
            [class.bg-base-100]="reportsService.reportType() === 'monthly'"
            [class.border-2]="reportsService.reportType() === 'monthly'"><a routerLink="monthly" class="h-full font-semibold flex items-center justify-center text-center">Havi<br>kimutatások</a></li>
            <li class="w-full flex-1 rounded-b-lg" 
            [class.bg-base-300]="reportsService.reportType() !== 'yearly'"
            [class.bg-base-100]="reportsService.reportType() === 'yearly'"
            [class.border-2]="reportsService.reportType() === 'yearly'"><a routerLink="yearly" class="h-full font-semibold flex items-center justify-center text-center">Éves<br>kimutatások</a></li>
        </ul>
    </div>
    <div class="bg-base-100 w-2/3 h-[85vh] rounded-lg shadow-lg border-2 border-base-300 flex flex-col p-4">
        <router-outlet></router-outlet>
    </div>
</div>

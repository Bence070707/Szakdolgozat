<div class="flex justify-center align-middle h-[85vh]">
    <p class="text-center text-8xl my-auto font-light">
        @if(accountService.currentUser(); as user){

        Bejelentkezve, mint<br><span class="font-semibold">{{user.displayName}}

        </span>
        }
        @if(!accountService.currentUser() && !isRegister()) {
        <span class="font-semibold">Jelentkezzen be,</span><br><button (click)="toggleRegister()"
            class="btn btn-primary btn-xl">vagy regisztráljon</button><br>A rendszer használatához!
        }
        @if(!accountService.currentUser() && isRegister()){
        <app-register (toggleRegister)="toggleRegister()"></app-register>
        }
    </p>
</div>

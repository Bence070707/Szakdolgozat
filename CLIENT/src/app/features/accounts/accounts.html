<div class="flex flex-col w-full mb-3">
    <div class="flex justify-between items-center">
        <div class="tabs tabs-border tabs-lg text-primary font-bold">
            @for(tab of tabs; track $index){
                <button
                class="tab"
                [hidden]="tab.value === 'roles' 
                && !this.accountSerivce.currentUser()?.roles?.includes('Admin')"
                (click)="setTab(tab.value)"
                [class.tab-active]="activeTab === tab.value"
                >
                {{tab.label}}
                </button>
            }
        </div>

    </div>
</div>

@if(activeTab === 'roles'){
    <app-manage-users></app-manage-users>
}

@if(activeTab === 'registrations'){
    <app-manage-registrations></app-manage-registrations>
}

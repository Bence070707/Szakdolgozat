    <div class="m-2 flex flex-col justify-between h-1/4 gap-1">
        <img src="fallback.jpg" alt="Shoes" class="mask mask-decagon mb-2 transform duration-300 hover:scale-105" />
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-2">
            <p class="text-left">Silca</p>
            <div class="divider opacity-15 m-0 divider-primary"></div>

        </div>
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-2">

            <p class="text-right">{{item().errebiCode || 'Nincs megadva'}}</p>

        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-2">
            <p class="text-left">JMA</p>
            <div class="divider m-0 divider-primary opacity-15"></div>
            <p class="text-right">{{item().jmaCode || 'Nincs megadva'}}</p>

        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-2">
